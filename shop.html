<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DarkCube - Donazioni</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- HEADER -->
  <header class="bg-gray-800 px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">DarkCube</h1>
    <nav class="space-x-4 text-sm">
      <a href="index.html" class="hover:text-cyan-400">Home</a>
      <a href="rules.html" class="hover:text-cyan-400">Regole</a>
      <a href="shop.html" class="text-cyan-400 font-semibold">Donazioni</a>
      <a href="discord.html" class="hover:text-cyan-400">Discord</a>
      <a href="status.html" class="hover:text-cyan-400">Stato</a>
      <a href="staff.html" class="hover:text-cyan-400">Staff</a>
      <a href="contact.html" class="hover:text-cyan-400">Contatti</a>
    </nav>
  </header>

  <!-- MAIN SHOP -->
  <main class="p-6 max-w-3xl mx-auto">

    <h2 class="text-3xl font-bold mb-6 text-center">🛒 Negozio di DarkCube</h2>

    <!-- Nickname Form -->
    <div class="bg-gray-800 p-4 rounded-xl shadow mb-6">
      <label for="mc-nickname" class="block text-sm mb-2">🎮 Inserisci il tuo nickname Minecraft:</label>
      <input type="text" id="mc-nickname" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Es. BoscoAntico" />
      <button onclick="saveNickname()" class="mt-3 bg-cyan-600 hover:bg-cyan-700 px-4 py-2 rounded text-sm">Salva nickname</button>
      <p id="saved-nick" class="text-green-400 mt-2 hidden">✅ Nickname salvato!</p>
    </div>

    <!-- Prodotti -->
    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-gray-800 p-4 rounded-xl shadow">
        <h3 class="text-xl font-bold mb-2">⭐ Rank VIP</h3>
        <p class="text-gray-300 mb-2">Accesso a comandi esclusivi, kit e priorità.</p>
        <button onclick="addToCart('Rank VIP')" class="bg-cyan-600 hover:bg-cyan-700 px-4 py-2 rounded text-sm">Aggiungi al carrello</button>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl shadow">
        <h3 class="text-xl font-bold mb-2">🧰 Kit Iniziale</h3>
        <p class="text-gray-300 mb-2">Kit per partire subito con armatura e strumenti.</p>
        <button onclick="addToCart('Kit Iniziale')" class="bg-cyan-600 hover:bg-cyan-700 px-4 py-2 rounded text-sm">Aggiungi al carrello</button>
      </div>
    </div>

    <!-- Carrello -->
    <div class="mt-10 bg-gray-800 p-4 rounded-xl shadow">
      <h3 class="text-lg font-semibold mb-2">🧾 Carrello</h3>
      <ul id="cart-items" class="text-sm text-gray-300"></ul>
    </div>
    
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-800 text-center py-4 text-sm mt-10">
    &copy; 2025 DarkCube. Tutti i diritti riservati.
  </footer>

  <!-- Script -->
  <script>
    function saveNickname() {
      const nick = document.getElementById("mc-nickname").value.trim();
      if (nick !== "") {
        localStorage.setItem("minecraft_nick", nick);
        document.getElementById("saved-nick").classList.remove("hidden");
        setTimeout(() => {
          document.getElementById("saved-nick").classList.add("hidden");
        }, 2000);
      }
    }

    function getNickname() {
      return localStorage.getItem("minecraft_nick") || "";
    }

    function addToCart(productName) {
      const nick = getNickname();
      if (!nick) {
        alert("Inserisci prima il tuo nickname!");
        return;
      }

      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push({ nickname: nick, product: productName });
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const cartList = document.getElementById("cart-items");
      cartList.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `🎁 ${item.product} per ${item.nickname}`;
        cartList.appendChild(li);
      });
    }

    // Mostra il carrello al caricamento
    document.addEventListener("DOMContentLoaded", renderCart);
  </script>

</body>
</html>
